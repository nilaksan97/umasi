<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Umasi ‚ù§Ô∏è</title>
    <!-- No doesn't seem to be an option. üòà -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink: #ff4d6d;
            --dark-pink: #d81b60;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #fce4ec 0%, #ffd1dc 100%);
            font-family: 'Quicksand', sans-serif;
            overflow: hidden; /* Keeps the button from creating scrollbars */
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            text-align: center;
            width: 350px;
            border: 2px solid white;
            z-index: 10;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: var(--dark-pink);
            font-size: 2rem;
            margin: 20px 0;
        }

        .gif-container img {
            width: 160px;
            border-radius: 15px;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            min-height: 50px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: 700;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Quicksand', sans-serif;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: var(--pink);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
        }

        /* The No button starts normally */
        #noBtn {
            background-color: #6c757d;
            color: white;
            z-index: 9999; /* Always on top */
            position: relative; 
        }

        #yesBtn:hover {
            transform: scale(1.1);
        }

        .success-content {
            display: none;
        }

        /* Heart animation */
        .bg-heart {
            position: absolute;
            color: rgba(255, 77, 109, 0.3);
            pointer-events: none;
            z-index: 0;
            animation: floatUp 5s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="card" id="mainCard">
        <div id="askContent">
            <div class="gif-container">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueXpsZ29qbGtoZzBqemh6eXp6eXp6eXp6eXp6eXp6eXp6eSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Taehyung heart">
            </div>
            <h1>Umasi, will you be my Valentine?</h1>
            <div class="btn-group">
                <button id="yesBtn">Yes!</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="successContent" class="success-content">
            <div class="gif-container">
                <img src="/Users/nili/Downloads/v.gif" alt="Success">
            </div>
            <h1>Yay! Best choice ever! ‚ù§Ô∏è</h1>
            <p>Can't wait, Umasi!</p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const askContent = document.getElementById('askContent');
        const successContent = document.getElementById('successContent');

        // This function moves the button to a random spot
        function moveButton() {
            // Switch to fixed positioning the very first time it's hovered
            noBtn.style.position = 'fixed';
            
            // Calculate random coordinates within the screen boundaries
            // We subtract button width/height to keep it from going off-edge
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        // Trigger the move on hover
        noBtn.addEventListener('mouseover', moveButton);

        // Trigger the move on click (for mobile or fast clickers)
        noBtn.addEventListener('click', (e) => {
            moveButton();
        });

        // Yes Button click logic
        yesBtn.addEventListener('click', () => {
            askContent.style.display = 'none';
            successContent.style.display = 'block';
            noBtn.style.display = 'none'; // Finally hide it when they say yes
            createHearts();
        });

        // Decorative background hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('bg-heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }

        setInterval(createHeart, 400);

        function createHearts() {
            for(let i=0; i<50; i++) {
                setTimeout(createHeart, i * 50);
            }
        }
    </script>
</body>
</html>
